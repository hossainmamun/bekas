<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section id="b-header">
        <div class="container">
            <div class="row">
                <div class="col-12 header">
                    <div>
                        <h3 class="pink">your <strong class="bolder">send money</strong> is</h3>
                        <h3 class="green">successful</h3>
                    </div>
                    <i class="fas fa-check"></i>
                </div>
            </div>
        </div>
    </section>
    <section id="number">
        <div class="container">
            <div class="row">
                <div class="col-12 user-number">
                    <i class="fas fa-user-circle"></i>
                    <span>01684754169</span>
                </div>
            </div>
        </div>
    </section>

    
    <section id="detail">
        <div class="container">
            <div class="row">
                <div class="col-12 p-0">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td>
                                    <div class="time">
                                        <p class="p">time</p>
                                        <span>09:18pm</span>
                                        <span>10/06/21</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="tras-id">
                                        <p class="token">transaction id</p>
                                        <p>4fk2519fr9z</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="time">
                                        <p class="p">total</p>
                                        <span><img src="taka.png" alt="">5,000.00</span>
                                        <span class="s">+ no charge</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="tras-id">
                                        <p class="token-b">new balance</p>
                                        <span><img src="taka.png" alt="">856.00</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="time">
                                        <p class="p">reference</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <section id="foot">
        <div class="container">
            <div class="row">
                <div class="col-12 footer">
                    <span>next</span>
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
        </div>
    </section>

    <!--  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
